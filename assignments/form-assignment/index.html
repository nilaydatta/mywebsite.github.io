      <div class="container clear">
        <form class="form-content">
          <header class="head">
            <h3>Phone Numbers</h3>
            <p>You will get SMS on your primary number</p>
          </header>
          <section class="clear">
            <div class="f-left">
              <label for="f-primary">Mobile Number</label>
            </div>
            <div class="f-right">
              <div class="f-style">
                <input type="number" id="f-primary" min="1000000000" max="9999999999" placeholder="1234512345" >
                <span class="green-txt">Primary number</span>
              </div>
              <div class="f-style">
                <input type="number" id="f-primary" min="1000000000" max="9999999999" placeholder="1234512345">
                <span><input type="radio" id="make-pri"></span>
                <span class="grey-txt"><label for="make-pri">Make this Primary number</label></span>
                <span><input type="button" id="button" value="Remove"></span>
              </div>
              <p class="blue-txt">add another phone</p>
            </div>
          </section>
          <header class="head">
            <h3>E-mail ID's</h3>
            <p>You will get SMS alerts on your primary e-mail</p>
          </header>
          <section class="clear">
            <div class="f-left">
              <label for="f-primary-email">E-mail</label>
            </div>
            <div class="f-right">
              <div class="f-style">
                <input type="text" id="f-primary-email" placeholder="joseph_smith@company.com" >
                <span class="green-txt">Primary e-mail</span>
              </div>
              <div class="f-style">
                <input type="text" id="f-primary" placeholder="joseph_smith@company.com" >
                <span><input type="radio" id="e-pri"></span>
                <span class="grey-txt"><label for="e-pri">Make this Primary e-mail</label></span>
                <span><input type="button" id="button" value="Remove"></span>
              </div>
              <p class="blue-txt">add another e-mail id</p>
            </div>
          </section>
          <header class="head">
            <h3>Social Media & Websites</h3>
          </header>
          <section class="clear">
            <div class="f-left">
              <label for="f-primary-social">Social Media</label>
            </div>
            <div class="f-right">
              <div class="f-style">
                <input type="text" id="f-primary-social" placeholder="facebook">&nbsp&nbsp
                <input type="text" id="f-primary-social" placeholder="twitter">
                <span><input type="button" id="button" value="Remove"></span>
              </div>
              <p class="blue-txt">add another</p>
            </div>
            <div class="f-left">
              <label for="f-primary-web">Websites</label>
            </div>
            <div class="f-right">
              <div class="f-style">
                <input type="text" id="f-primary-web" placeholder="www.abcd.com">
                <span><input type="button" id="button" value="Remove"></span>
              </div>
              <p class="blue-txt">add another website</p>
            </div>
          </section>
        </form>
      </div>
